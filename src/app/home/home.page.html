<ion-header [translucent]="true" >
  <ion-toolbar color="dark">
    <ion-title>
      Formulario - Ionic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="red">Formulario - Ionic</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1><ins>Cadastro de Funcionários - DataBrasil</ins></h1>
    <form id="cadastroForm" (submit)="cadastrarFuncionario()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.456.789-00"><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(99) 99999-9999"><br><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="12345-678" [(ngModel)]="cep">
        <button type="button" (click)="buscarEndereco()">Buscar Endereço</button><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" readonly [(ngModel)]="endereco"><br><br>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" readonly [(ngModel)]="bairro"><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" readonly [(ngModel)]="cidade"><br><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" readonly [(ngModel)]="estado"><br><br>

    <button type="submit" class="Cad">Cadastrar</button>

    </form>
  </div>
</ion-content>
